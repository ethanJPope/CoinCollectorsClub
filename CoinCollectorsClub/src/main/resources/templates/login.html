<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coin Collectors Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #6c757d;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #343a40;
            color: white;
            border: 1px solid #495057;
        }
        .card-header {
            background: #2d3338;
            border-bottom: 1px solid #495057;
            color: white;
        }
        h1, h2, h3, h4, h5, h6 {
            color: white;
        }
        .btn-primary {
            background-color: #341539;
            border-color: #341539;
        }
        .btn-primary:hover {
            background-color: #2a1029;
            border-color: #2a1029;
        }
        .form-control {
            background-color: #495057;
            border-color: #6c757d;
            color: white;
        }
        .form-control:focus {
            background-color: #495057;
            border-color: #341539;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(52, 21, 57, 0.25);
        }
        .form-label {
            color: white;
        }
        .text-muted {
            color: #adb5bd !important;
        }
        .alert-danger {
            background-color: #721c24;
            border-color: #842029;
            color: #ea868f;
        }
        .alert-success {
            background-color: #0f5132;
            border-color: #146c43;
            color: #75b798;
        }
        a {
            color: #341539;
        }
        a:hover {
            color: #2a1029;
        }
        .form-check-input:checked {
            background-color: #341539;
            border-color: #341539;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                    <h1 class="mb-0">ðŸª™ Coin Collectors Club</h1>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>

                    </form>

                    <div class="text-center mt-3">
                        <span class="text-muted">Don't have an account?</span> <a href="/register">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
