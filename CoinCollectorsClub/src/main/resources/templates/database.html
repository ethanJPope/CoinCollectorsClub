<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database - Coin Collectors Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .coin-card {
            transition: transform 0.2s;
            height: 100%;
            border: 1px solid #495057;
            border-radius: 0.375rem;
            background: #343a40;
            color: white;
        }
        .coin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .packtype-common { border-left: 5px solid #6c757d; }
        .packtype-premium { border-left: 5px solid #007bff; }
        .packtype-legendary { border-left: 5px solid #ffc107; }
        .stats-card {
            background: #343a40;
            color: white;
            border: 1px solid #495057;
        }
        .completed-family {
            background: #341539;
            color: white;
        }
        body {
            background: #6c757d;
            color: white;
        }
        .card {
            background: #343a40;
            color: white;
            border: 1px solid #495057;
        }
        .card-header {
            background: #2d3338;
            border-bottom: 1px solid #495057;
            color: white;
        }
        h1, h2, h3, h4, h5, h6 {
            color: white;
        }
        .text-muted {
            color: #adb5bd !important;
        }
        .btn-primary {
            background-color: #341539;
            border-color: #341539;
        }
        .btn-primary:hover {
            background-color: #2a1029;
            border-color: #2a1029;
        }
    </style>

</head>
<body>
<div th:replace="fragments/nav :: topnav"></div>

<div class="container mt-4">
    <h1>Database Management</h1>
    <button onclick="window.location.href='/rest-databases'" class="btn btn-danger mb-4">RESET Databases</button>

    <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

    <div class="section">
        <h2>Add Coin to Player Collection</h2>
        <form action="/database/add-coin-to-user" method="post">
            <div class="row">
                <div class="col-md-6">
                    <label for="username" class="form-label">Select User:</label>
                    <select id="username" name="username" class="form-select" required>
                        <option value="">-- Select a User --</option>
                        <option th:each="userDTO : ${users}"
                                th:value="${userDTO.user.username}"
                                th:text="${userDTO.user.username}">
                        </option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="coinId" class="form-label">Select Coin:</label>
                    <select id="coinId" name="coinId" class="form-select" required>
                        <option value="">-- Select a Coin --</option>
                        <option th:each="coin : ${coins}"
                                th:value="${coin.id}"
                                th:text="${coin.name}">
                        </option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Coin to Collection</button>
        </form>
    </div>

    <!-- Users Table Section -->
    <div class="section">
        <h2>Users</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Tokens</th>
                    <th>Collection Worth</th>
                    <th>Completed Sets</th>
                    <th>Coins</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="userDTO : ${users}">
                    <td th:text="${userDTO.user.username}"></td>
                    <td th:text="${userDTO.user.email}"></td>
                    <td th:text="${userDTO.user.tokens}"></td>
                    <td th:text="${userDTO.calculatedWorth}"></td>
                    <td>
                        <span th:if="${userDTO.completedFamilies.isEmpty()}">None</span>
                        <ul th:unless="${userDTO.completedFamilies.isEmpty()}" class="list-unstyled">
                            <li th:each="family : ${userDTO.completedFamilies}"
                                th:text="${family} + ' âœ“'"
                                class="completed-family"></li>
                        </ul>
                    </td>
                    <td>
                        <ul class="list-unstyled">
                            <li th:each="entry : ${userDTO.coinDetails}"
                                th:text="${entry.key.name} + ' (' + ${entry.key.coinFamily.displayName} + ') x' + ${entry.value}"></li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Coins Table Section -->
    <div class="section">
        <h2>Coins</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Coin ID</th>
                    <th>Pack Type</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="coin : ${coins}">
                    <td th:text="${coin.name}"></td>
                    <td th:text="${coin.id}"></td>
                    <td th:text="${coin.packType}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Coin Families Table Section -->
    <div class="section">
        <h2>Coin Families</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Family ID</th>
                    <th>Family Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="family : ${coinFamilies}">
                    <td th:text="${family.id}"></td>
                    <td th:text="${family.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
