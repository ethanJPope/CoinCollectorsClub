<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Coin Collectors Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #6c757d;
            color: white;
        }
        .card {
            background: #343a40;
            color: white;
            border: 1px solid #495057;
        }
        .card-header {
            background: #2d3338;
            border-bottom: 1px solid #495057;
            color: white;
        }
        h1, h2, h3, h4, h5, h6 {
            color: white;
        }
        .leaderboard-card {
            background: #343a40;
            border: 1px solid #495057;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }
        .leaderboard-card:hover {
            transform: translateY(-2px);
        }
        .rank-1 {
            border-left: 5px solid #ffd700;
            background: linear-gradient(135deg, #343a40 0%, #3d4247 100%);
        }
        .rank-2 {
            border-left: 5px solid #c0c0c0;
        }
        .rank-3 {
            border-left: 5px solid #cd7f32;
        }
        .rank-badge {
            font-size: 1.5rem;
            font-weight: bold;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .rank-1 .rank-badge {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
        }
        .rank-2 .rank-badge {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            color: #000;
        }
        .rank-3 .rank-badge {
            background: linear-gradient(135deg, #cd7f32, #ff8c42);
            color: #000;
        }
        .collection-worth {
            font-size: 1.3rem;
            font-weight: bold;
            color: #28a745;
        }
        .user-stats {
            font-size: 0.9rem;
            color: #adb5bd;
        }
        .crown {
            font-size: 2rem;
            color: #ffd700;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="text-center mb-4">
                <h1>üèÜ Leaderboard</h1>
                <p class="lead">Top collectors by collection worth</p>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div th:if="${#lists.isEmpty(topUsers)}" class="text-center">
                <div class="card">
                    <div class="card-body">
                        <h3>No collectors yet!</h3>
                        <p>Be the first to start collecting coins!</p>
                    </div>
                </div>
            </div>

            <div th:each="user, iterStat : ${topUsers}"
                 th:class="${'leaderboard-card ' + (iterStat.index == 0 ? 'rank-1' : (iterStat.index == 1 ? 'rank-2' : (iterStat.index == 2 ? 'rank-3' : '')))}">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <div class="rank-badge" th:text="${iterStat.index + 1}">1</div>
                        </div>
                        <div class="col">
                            <div class="d-flex align-items-center">
                                <div th:if="${iterStat.index == 0}" class="crown me-2">üëë</div>
                                <div>
                                    <h4 class="mb-1" th:text="${user.username}">Username</h4>
                                    <div class="user-stats">
                                        <span>ü™ô <span th:text="${user.coinCollection != null ? user.coinCollection.size() : 0}">0</span> coins</span>
                                        <span class="ms-3">üí∞ <span th:text="${user.tokens ?: 0}">0</span> tokens</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="text-end">
                                <div class="collection-worth">
                                    $<span th:text="${#numbers.formatDecimal(user.collectionWorth ?: 0, 1, 2)}">0.00</span>
                                </div>
                                <small class="text-muted">Collection Worth</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
