<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            background: #6c757d;
            color: white;
        }
        .card {
            background: #343a40;
            color: white;
            border: 1px solid #495057;
        }
        .card-header {
            background: #2d3338;
            border-bottom: 1px solid #495057;
            color: white;
        }
        h1, h2, h3, h4, h5, h6 {
            color: white;
        }
        .btn-primary {
            background-color: #341539;
            border-color: #341539;
        }
        .btn-primary:hover {
            background-color: #2a1029;
            border-color: #2a1029;
        }
        .text-muted {
            color: #adb5bd !important;
        }
        .form-control {
            background-color: #495057;
            border-color: #6c757d;
            color: white;
        }
        .form-control:focus {
            background-color: #495057;
            border-color: #341539;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(52, 21, 57, 0.25);
        }
    </style>

</head>
<body>
<div th:replace="fragments/nav :: topnav"></div>

<div class="container">
    <h1>Admin Dashboard</h1>

    <div class="card-grid">
        <div class="card">
            <h2>User Management</h2>
            <p>Manage user accounts, roles, and permissions.</p>
            <a th:href="@{/admin/users}" class="btn">Manage Users</a>
        </div>

        <div class="card">
            <h2>Database</h2>
            <p>Access the H2 database console.</p>
            <a th:href="@{/h2-console}" class="btn" target="_blank">Open Database</a>
        </div>
    </div>
</div>
</body>
</html>
