<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Coin Collectors Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #6c757d;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #343a40;
            color: white;
            border: 1px solid #495057;
        }
        .card-header {
            background: #2d3338;
            border-bottom: 1px solid #495057;
            color: white;
        }
        h1, h2, h3, h4, h5, h6 {
            color: white;
        }
        .btn-primary {
            background-color: #341539;
            border-color: #341539;
        }
        .btn-primary:hover {
            background-color: #2a1029;
            border-color: #2a1029;
        }
        .form-control {
            background-color: #495057;
            border-color: #6c757d;
            color: white;
        }
        .form-control:focus {
            background-color: #495057;
            border-color: #341539;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(52, 21, 57, 0.25);
        }
        .form-label {
            color: white;
        }
        .text-muted {
            color: #adb5bd !important;
        }
        .alert-danger {
            background-color: #721c24;
            border-color: #842029;
            color: #ea868f;
        }
        .alert-info {
            background-color: #055160;
            border-color: #087990;
            color: #6edff6;
        }
        a {
            color: #341539;
        }
        a:hover {
            color: #2a1029;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header text-center">
                    <h1 class="mb-0">ðŸª™ Join the Club</h1>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>Welcome bonus:</strong> New players start with <strong>1000 tokens</strong>!
                    </div>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus minlength="3">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required minlength="6">
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required minlength="6">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    </form>

                    <div class="text-center mt-3">
                        <span class="text-muted">Already have an account?</span> <a href="/login">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
