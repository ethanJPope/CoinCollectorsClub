<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection - Coin Collectors Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .coin-card {
            transition: transform 0.2s;
            height: 100%;
            border: 1px solid #495057;
            border-radius: 0.375rem;
            background: #343a40;
            color: white;
        }
        .coin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .packtype-common { border-left: 5px solid #6c757d; }
        .packtype-premium { border-left: 5px solid #007bff; }
        .packtype-legendary { border-left: 5px solid #ffc107; }
        .stats-card {
            background: #343a40;
            color: white;
            border: 1px solid #495057;
        }
        .completed-family {
            background: #341539;
            color: white;
        }
        body {
            background: #6c757d;
            color: white;
        }
        .card {
            background: #343a40;
            color: white;
            border: 1px solid #495057;
        }
        .card-header {
            background: #2d3338;
            border-bottom: 1px solid #495057;
            color: white;
        }
        h1, h3, h4, h6 {
            color: white;
        }
        .text-muted {
            color: #adb5bd !important;
        }

    </style>
</head>
<body>
<div th:replace="fragments/nav :: topnav"></div>

<div class="container mt-4">
    <h1>My Collection</h1>

    <!-- Collection Statistics -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card stats-card">
                <div class="card-body text-center">
                    <h4 th:text="${userCollection.totalCoins}">0</h4>
                    <p class="mb-0">Total Coins</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stats-card">
                <div class="card-body text-center">
                    <h4 th:text="${userCollection.uniqueCoins}">0</h4>
                    <p class="mb-0">Unique Coins</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stats-card">
                <div class="card-body text-center">
                    <h4 th:text="${userCollection.completedFamilies != null ? userCollection.completedFamilies.size() : 0}">0</h4>
                    <p class="mb-0">Completed Families</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Completed Families -->
    <div th:if="${userCollection.completedFamilies != null and !userCollection.completedFamilies.empty}" class="row mb-4">
        <div class="col-12">
            <h3>Completed Families</h3>
            <div class="row">
                <div class="col-md-6 col-lg-4 mb-3" th:each="family : ${userCollection.completedFamilies}">
                    <div class="card completed-family">
                        <div class="card-body text-center">
                            <h6 class="card-title" th:text="${family.displayName}">Family Name</h6>
                            <p class="card-text">Complete!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Coin Collection -->
    <div th:if="${userCollection.coinDetails != null and !userCollection.coinDetails.empty}">
        <h3>My Coins</h3>
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-3" th:each="entry : ${userCollection.coinDetails}">
                <div class="card coin-card" th:classappend="'packtype-' + ${entry.key.packType.toString().toLowerCase()}">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0" th:text="${entry.key.name}">Coin Name</h6>
                        <span class="badge bg-secondary" th:text="'x' + ${entry.value}">x1</span>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <strong>Family:</strong> <span th:text="${entry.key.coinFamily.displayName}">Family Name</span><br>
                            <strong>Pack Type:</strong>
                            <span class="badge bg-secondary" th:text="${entry.key.packType}">COMMON</span><br>
                            <strong>Quantity:</strong> <span th:text="${entry.value}">1</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty Collection Message -->
    <div th:if="${userCollection.coinDetails == null or userCollection.coinDetails.empty}" class="text-center mt-5">
        <div class="card">
            <div class="card-body">
                <h4>Your collection is empty!</h4>
                <p class="text-muted">Start by opening some packs in the game section.</p>
                <a href="/game" class="btn btn-primary">Open Your First Pack</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
