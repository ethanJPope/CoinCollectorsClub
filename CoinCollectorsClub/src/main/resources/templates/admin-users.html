<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin</title>
    <style>
        body {
            background: #6c757d;
            color: white;
        }
        .card {
            background: #343a40;
            color: white;
            border: 1px solid #495057;
        }
        .card-header {
            background: #2d3338;
            border-bottom: 1px solid #495057;
            color: white;
        }
        h1, h2, h3, h4, h5, h6 {
            color: white;
        }
        .table {
            color: white;
        }
        .table-dark {
            background: #343a40;
        }
        .btn-primary {
            background-color: #341539;
            border-color: #341539;
        }
        .btn-primary:hover {
            background-color: #2a1029;
            border-color: #2a1029;
        }
        .text-muted {
            color: #adb5bd !important;
        }
    </style>

</head>
<body>
<div th:replace="fragments/nav :: topnav"></div>

<div class="container">
    <h1>Manage Users</h1>

    <div th:if="${success}" class="alert success" th:text="${success}"></div>
    <div th:if="${error}" class="alert error" th:text="${error}"></div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td>
                <span th:if="${user.role == 'ROLE_ADMIN'}" class="badge admin">ADMIN</span>
                <span th:if="${user.role == 'ROLE_USER'}" class="badge user">USER</span>
            </td>
            <td>
                <form th:action="@{/admin/users/{id}/toggle-admin(id=${user.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn warning" th:text="${user.role == 'ROLE_ADMIN' ? 'Demote' : 'Promote'}"></button>
                </form>
                <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this user?');">
                    <button type="submit" class="btn danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div style="margin-top:20px;">
        <a th:href="@{/admin}" class="btn primary">‚Üê Back to Admin</a>
    </div>
</div>
</body>
</html>
